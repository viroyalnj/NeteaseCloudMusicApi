<!DOCTYPE html>
<html>
<head>
  <title>aaa</title>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='./jquery.magnific-popup.js'></script>
  <link rel="stylesheet" type="text/css" href="./minimal-mistakes.scss">
  <script>
    $(document).ready(function() {

  $('.simple-ajax-popup-align-top').magnificPopup({
    type: 'ajax',
    alignTop: true,
    overflowY: 'scroll' // as we know that popup content is tall we set scroll overflow by default to avoid jump
  });

  $('.simple-ajax-popup').magnificPopup({
    type: 'ajax'
  });
  
});
  </script>
</head>
<body>

<a class="simple-ajax-popup-align-top" href="test.html">Load content via ajax</a><br>
<a class="simple-ajax-popup" href="index.html">Load another content via ajax</a>

</body>
</html>
